services:
  los-service:
    build:
      context: ./los-service
      dockerfile: Dockerfile
    env_file:
      - ./.env    # ชี้ไปที่ root/.env
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgres
      - tarantool
    networks:
      - finance-net

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    networks:
      - finance-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance_user -d finance_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  tarantool:
    image: tarantool/tarantool:2
    ports:
      - "${TARANTOOL_PORT}:${TARANTOOL_PORT}"
    networks:
      - finance-net

networks:
  finance-net:
    driver: bridge
